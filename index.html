<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprungbrett - Skate Lessons</title>
    
    <!-- --- GOOGLE FONTS --- -->
    <!-- Hier wird die Schriftart "Inter" von Google Fonts geladen, die auf der gesamten Seite verwendet wird. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- --- TAILWINDCSS SETUP (CDN) --- -->
    <!-- Dieses Skript lädt TailwindCSS, das für das gesamte Styling der Seite verantwortlich ist. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Hier wird TailwindCSS konfiguriert. Du kannst hier eigene Farben, Schriftarten oder Animationen hinzufügen.
      // Z.B. unter 'colors' kannst du weitere Markenfarben definieren.
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#39FF14', // Haupt-Akzentfarbe der Seite
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Setzt "Inter" als Standard-Schriftart
            },
            // Definition von eigenen Animationen
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                },
              },
              'background-zoom': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
            // Macht die oben definierten Animationen als Tailwind-Klassen verfügbar (z.B. 'animate-fade-in-down')
            animation: {
              'fade-in-down': 'fade-in-down 0.6s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'background-zoom': 'background-zoom 20s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    
    <!-- --- IMPORT MAP --- -->
    <!-- Definiert, woher die Haupt-Bibliotheken wie React geladen werden. Dies ist für die Entwicklungsumgebung wichtig. -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
        "vite": "https://aistudiocdn.com/vite@^7.1.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
        "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.4.1"
      }
    }
    </script>
</head>
  <body class="bg-gray-900 text-white">
    <!-- --- REACT APP ROOT --- -->
    <!-- Dies ist das HTML-Element, in das die gesamte React-Anwendung geladen wird. -->
    <div id="root"></div>
    
    <!-- --- SCRIPT ENTRY POINT --- -->
    <!-- Dieses Skript startet die React-Anwendung, indem es die Datei /src/index.tsx ausführt. -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
